<!DOCTYPE html>
<html>

<head>

    <title>Altfest - Song manager - backbone</title>
    <!-- CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-top">
        <div class="container">
            Pentalog song manager
            <div id="bars-container">
                <div id="bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

        </div>
    </nav>

    <div id="content" class="container">

    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/marionette/lib/backbone.marionette.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/service.js"></script>

    <!-- Views -->
    <script src="js/modules/home/view/create-artist-view.js"></script>
    <script src="js/modules/home/view/artist-view.js"></script>
    <script src="js/modules/home/view/artists-view.js"></script>
    <script src="js/modules/home/view/home-layout.js"></script>
    <script src="js/modules/artist/view/create-artist-song-view.js"></script>
    <script src="js/modules/artist/view/artist-song-view.js"></script>
    <script src="js/modules/artist/view/artist-songs-view.js"></script>
    <script src="js/modules/artist/view/artist-layout.js"></script>

    <!-- Mdels -->
    <script src="js/modules/home/model/artist.js"></script>
    <script src="js/modules/home/model/artists.js"></script>
    <script src="js/modules/artist/model/song.js"></script>
    <script src="js/modules/artist/model/songs.js"></script>

    <!-- Controllers -->
    <script src="js/modules/home/controller/controller.js"></script>
    <script src="js/modules/artist/controller/controller.js"></script>
    <!-- Routers -->
    <script src="js/modules/home/router.js"></script>
    <script src="js/modules/artist/router.js"></script>

    <!-- app -->
    <script src="js/app.js"></script>

    <script>
        jQuery(document).ready(function(){
            SongManager.start();
        });
    </script>

    <!-- TEMPLATES -->
    <!-- ARTIST -->
    <script type="text/template" id="artist-layout">
        <div id="artist-details-region"></div>
        <div id="artist-song-region"></div>
        <div id="create-artist-song-region"></div>
    </script>
    <script type="text/template" id="artist-song-template">
        <div class="card-top">
            <div class="card-delete">
                <span class="glyphicon glyphicon-remove"></span>
            </div>
            <div class="artist-song-likes">
                <span class="glyphicon glyphicon-thumbs-up"></span> &nbsp;<span class="badge"><%= likes %></span>
            </div>

            <span class="glyphicon glyphicon-music rounded-white-border"></span>
        </div>
        <div class="song-name">
            <%= name %>
        </div>
        <div class="card-actions">
            <div class="listen-btn btn btn-primary" data-toggle="modal" data-target=".l-<%= _id %>">
                Listen
            </div>
        </div>
        <!-- listen modal -->
        <div class="modal fade l-<%= _id %>" tabindex="-1" role="dialog" aria-labelledby="<%= name %>">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                        <h4 class="modal-title" id="myLargeModalLabel"><%= name %></h4>
                    </div>
                    <div class="modal-body">
                        <iframe width="860" height="615" src="<%= getEmbededUrl() %>" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="create-artist-song-template">
        <div class="card-top">
            <span class="glyphicon glyphicon-plus rounded-white-border"></span>
        </div>
        <div class="artist-name">
            <div class="form-group">
                <label for="songNameInput">Song name</label>
                <input type="text" class="form-control" id="songNameInput" placeholder="...">
                <input type="text" class="form-control" id="songUrl" placeholder="Youtube url">
            </div>
        </div>

    </script>
    <!-- HOME -->
    <script type="text/template" id="home-layout">
        <div id="artists-region"></div>
        <div id="create-artist-region"></div>
    </script>
    <script type="text/template" id="create-artist-template">
        <div class="card-top">
            <span class="glyphicon glyphicon-plus rounded-white-border"></span>
        </div>
        <div class="artist-name">
            <div class="form-group">
                <label for="artistNameInput">Artist name</label>
                <input type="text" class="form-control" id="artistNameInput" placeholder="...">
            </div>
        </div>
    </script>
    <script type="text/template" id="artist-template">
        <div class="card-top">
            <div class="card-delete">
                <span class="glyphicon glyphicon-remove"></span>
            </div>
            <span class="glyphicon glyphicon-user rounded-white-border"></span>
        </div>
        <div class="artist-name"><%= name %></div>
        <div class="card-actions">
            <a href="#artist/<%= _id %>" class="btn btn-primary">
                View artist
            </a>
        </div>
    </script>
</body>
</html>
